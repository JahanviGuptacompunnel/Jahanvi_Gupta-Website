<html>
    <head>
        <link rel="stylesheet" href="jss.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function binding()
            {
                var firstname=document.getElementById('txtfirstname').value;
                var lastname=document.getElementById('txtlastname').value;
                var mobile=document.getElementById('txtmobileno').value;
                document.getElementById('dataa').innerHTML="Hello "+firstname+" "+lastname+" "+"we will contact you on this"+mobile;
            }
        </script>
    </head>
    <body>
        <div class="container">
        <form>
            <div class="mb-3">
              <label  class="form-label">First Name</label>
              <input type="text" class="form-control" id="txtfirstname">
            </div>
            <div class="mb-3">
              <label  class="form-label">Last Name</label>
              <input type="text" class="form-control" id="txtlastname">
            </div>
           <div>
            <label " class="form-label">Mobile no.</label>
              <input type="number" class="form-control" id="txtmobileno">
            </div>
            <button type="button" class="btn btn-primary" onclick="binding()">Submit</button>
          </form>
          <div id="dataa">
          </div>
        </div>
        
    </body>
</html>
